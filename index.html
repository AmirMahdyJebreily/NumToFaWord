<html lang="fa">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: "Vazirmatn", sans-serif;
		}
	</style>
	<title>عدد به حروف فارسی | Number to persian words</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body dir="rtl" class="w-screen h-screen flex justify-center items-center py-16 sm:py-12 lg:py-auto bg-gray-700">
	<main
		class="px-16 py-8 bg-gradient-to-t from-transparent via-gray-300/10 flex justify-center items-center w-full h-full rounded-3xl backdrop-blur-sm">
		<h1 class="w-full text-center">
			<strong
				class="text-xl pb-20 lg:text-3xl bg-clip-text text-transparent bg-gradient-to-r from-teal-500 to-blue-500 font-black">
				عدد به حروف فارسی
			</strong>
			<div class="w-full p-2 mb-6">
				<input id="text" type="number" onchange="changeHandler(this)"
					class="bg-white/50 w-full sm:w-72 rounded-lg outline-none text-lg px-4 pb-3 pt-4 w-full text-gray-600 shadow-md text-center" />
			</div>
			<p class="text-lg text-wrap w-full text-gray-100 opacity-70 font-light" id="res">عدد مورد نظر را در کادر بالا وارد کنید!</p>
		</h1>
	</main>
	<script src="./javascript/num-to-fa-word.js"></script>
	<script>
		function changeHandler(elem) {
			document.getElementById('res').innerHTML = toFaWord(parseInt(elem.value))
			
		}
	</script>
</body>

</html>
